<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="loginForm()">
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" [(ngModel)]="model.username" name="name"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Login</button>
      </form>

</ion-content>
