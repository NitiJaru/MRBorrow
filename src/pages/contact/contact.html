<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-title>Store</ion-title>
        <ion-col>
        </ion-col>
        <ion-buttons right>
          <button ion-button (click)="Goblock()">
            <img src="../../assets/imgs/add.png" style="width: 30px" />
          </button>
        </ion-buttons>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let data of detaildata"> 
        <ion-item>
            <ion-row>
                <ion-col col-6>
                  <ion-icon name="ionic" left  > {{data.name}}</ion-icon>
                </ion-col>
                <ion-col col-6 right>
                  <label>ชั้น {{data.slotRow}} ช่อง {{data.slotColumn}}</label>
                </ion-col>
              </ion-row>
        </ion-item>     
      </ion-list>
</ion-content>
